name: release-build-tools

on:
  release:
    types:
      - published

env:
  DOCKER_BASE_NAME: docker.pkg.github.com/${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${GITHUB_ACTOR}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            ${DOCKER_BASE_NAME}:${GITHUB_SHA::8}
            ${DOCKER_BASE_NAME}:${{ github.event.release.tag_name }}
            ${DOCKER_BASE_NAME}:latest
