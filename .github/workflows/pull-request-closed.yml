name: pull-request-closed

on:
  pull_request:
    types: [closed]

jobs:
  build-and-push:
    if: startsWith(github.event.pull_request.state, 'closed')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Show message
        run: |
         echo "pull-${{ github.event.pull_request.number }}: closed"

